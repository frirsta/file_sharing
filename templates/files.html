{% extends 'base.html' %} {%block content%} {% if user.is_authenticated %}
<h2>files</h2>
<ul>
  {% for file in files %}
  <li>
    {{file.title}} - Uploaded by {{file.owner_name}} -<a
      href="{% url 'download' file.id %}"
      >Download</a
    >
  </li>
  {% empty %}
  <li>No file found</li>
  {% endfor %}
</ul>
{% else %}
<div class="staff-container">Staff page</div>
{%endif %} {%endblock content%}
